<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/cirrus-ui">
    <link rel="stylesheet" type="text/css" href="/player/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <div class="u-none" id="preview-map" onclick="dismissModal()">
        <div class="animated u-center loading"></div>
        <i class="fas fa-times u-position-fixed" onclick="dismissModal()"></i>
        <iframe></iframe>
    </div>
    
    <button onclick="window.history.back();" class="u-position-absolute btn-primary ml-8 mt-8" style="top: 0px; left: 0px;">Back</button>

    <div class="top-element">
        <div id="player" class="pt-16"></div>
        <div class="pb-16 pt-8" id="songs">
            <div class="progress u-none pt-16">
                <label id="progress-message"></label>
                <div class="light"><div id="progress" class="primary"></div></div>
                <span id="progress-status"></span>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
    <script src="/vendor/jszip.min.js"></script>
    <script>
        const DEBUG = true;
        const difficulties = {
            easy: {
                color: "info",
                display: "Easy"
            },
            normal: {
                color: "success",
                display: "Normal"
            },
            hard: {
                color: "warning",
                display: "Hard"
            },
            expert: {
                color: "danger",
                display: "Expert"
            },
            expertPlus: {
                color: "link",
                display: "Expert+"
            }
        };
        const difficultiesMap = {
            1: "easy",
            3: "normal",
            5: "hard",
            7: "expert",
            9: "expertPlus"
        };
    </script>
    <script src="/player/index.js"></script>
</body>
</html>
