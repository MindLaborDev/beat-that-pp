<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/cirrus-ui">
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <a href="/">
        <button class="u-position-absolute btn-primary ml-8 mt-8" style="top: 0px; left: 0px;">Back</button>
    </a>

    <div id="upload-section" class="top-element-map pt-16 u-none">
        <div class="mb-6">
            <h6 class="font-light">Upload your own map</h6>
        </div>
        <div id="file-input" class="row ignore-screen level">
            <div class="col-9 ignore-screen level-item"><input id="file" type="file" accept=".zip"></div>
        </div>
        <button id="generate-song-report" class="btn-primary animated mt-6">Analyse Map</button>
    </div>

    <div id="analysis-content-wrapper" class="top-element-map u-none">
        <div id="player" class="pt-16"></div>
        <div class="pb-8 pt-8">
            <div id="song-hero"></div>
            <div class="progress pt-16 not-loaded">
                <label id="progress-message"></label>
                <div class="light">
                    <div id="progress" class="primary"></div>
                </div>
                <span id="progress-status"></span>
            </div>
        </div>
        <div class="tab-container tabs-center not-loaded" id="difficulty-menu"></div>
        <div id="map-general-info-wrapper"></div>
        <div class="mt-8 pb-16 u-none" id="chart-wrapper">
            <div class="tab-container tabs-center" id="stats-menu">
                <ul>
                    <li id="graph-toggle-nps" class="selected">
                        <div class="tab-item-content">NPS</div>
                    </li>
                    <li id="graph-toggle-speed">
                        <div class="tab-item-content">Speed</div>
                    </li>
                    <li id="graph-toggle-wrists">
                        <div class="tab-item-content">Wrists</div>
                    </li>
                    <li id="graph-toggle-comp">
                        <div class="tab-item-content">Complexity (beta)</div>
                    </li>
                </ul>
            </div>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <footer class="footer">
        <p class="subtitle">Made with ❤️ by
            <a href="https://github.com/MindLaborDev/deep-beat" target="_blank" rel="noopener noreferrer"><span id="social-link"
                    class="white"><i class="fab fa-github"></i> <span>MindLabor</span></span></a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.min.js"></script>
    <script src="/vendor/jszip.min.js"></script>
    <script>
        const difficultyDisplayMap = {
            "ExpertPlus": "Expert+"
        }
        const modLinks = {
            "Noodle Extensions": "https://github.com/Aeroluna/NoodleExtensions/releases/latest",
            "Chroma": "https://github.com/Aeroluna/Chroma/releases/latest"
        }
        const difficultiesMap = {
            1: "easy",
            3: "normal",
            5: "hard",
            7: "expert",
            9: "expertPlus"
        };
    </script>
    <script src="/map.js"></script>
</body>

</html>
